<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link rel="icon" type="image/png" th:href="@{/images/Mainicons8.png}" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 0 18px rgba(0,0,0,0.30);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            padding: 30px 0;
        }
        .image-side {
            flex: 1 1 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 270px;
            background: #fff;
        }
        .image-side img {
            width: 80%;
            max-width: 350px;
            height: auto;
        }
        .login-box {
            flex: 1 1 320px;
            padding: 0 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .login-box h2 {
            width: 100%;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 28px;
            color: #222;
        }
        .input-group {
            width: 100%;
            margin-bottom: 18px;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 18px 46px 18px 48px;
            border: none;
            border-radius: 28px;
            background: #ebebeb;
            font-size: 1.05rem;
            outline: none;
            box-sizing: border-box;
        }
        .input-group .icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #888;
        }
       .login-btn {
    width: 50%;   
    display: block;
    margin: 20px auto;          /* slightly wider */
    padding: 13px 0;
    border: none;
    border-radius: 28px;
    background: #2c6e49;
    color: #fff;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    margin-bottom: 10px;
    transition: background 0.18s;
    text-align: center;
    
}
        .login-btn:hover {
             background-color:#4c956c;
        }
        .forgot-link {
            width: 100%;
            text-align: center;
            font-size: 0.98rem;
            margin-top: 10px;
            color: #888;
        }
        .forgot-link a {
            color: #222;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.18s;
        }
        .forgot-link a:hover {
            color: #53b44c;
        }
        .error-msg {
            color: #e74c3c;
            margin-bottom: 10px;
            font-size: 13px; 
            text-align: center;
            font-style: italic;
            width: 100%;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                max-width: 98vw;
                padding: 18px 0;
            }
            .image-side {
                min-width: 0;
                padding: 18px 0 0 0;
            }
            .login-box {
                padding: 30px 12px;
                width: 100%;
            }
        }
        @media (max-width: 500px) {
            .container {
                padding: 2px 0;
            }
            .login-box {
                padding: 26px 3px;
            }
            .input-group input {
                padding: 13px 38px 13px 40px;
                font-size: 1em;
            }
            .login-box h2 {
                font-size: 1.2rem;
                margin-bottom: 12px;
            }
        }
    </style>
    <!-- Font Awesome CDN for icons (optional, you can use SVGs if you prefer) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <!-- Left side image -->
        <div class="image-side">
            <!-- Save your image as 'member_login_img.png' in your static directory -->
            <img th:src="@{/images/login.jpg}" alt="Member Login Visual"/>
        </div>
        <!-- Right side login form -->
        <div class="login-box">
            <h2>Login</h2>
            <form method="post" action="/login" style="width:100%;">
                <div class="input-group">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <input type="text" name="username" placeholder="Username" required autocomplete="username"/>
                </div>
                <div class="input-group">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" placeholder="Password" required autocomplete="current-password"/>
                </div>
                <div th:if="${error}" class="error-msg" th:text="${error}">Credential Error</div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
           
        </div>
    </div>
    <script >
      if (window.history && window.history.pushState) {
            window.history.pushState(null, "", window.location.href);
            window.onpopstate = function () {
                window.history.pushState(null, "", window.location.href);
            };
        }
    </script>
</body>
</html>
