<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>LIS Parameter Code</title>
<style>
    :root {
        --label-width: 110px;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #e6f0ff;
        display: flex;
        flex-direction: column;
    }

   form#lisparametercodeform  {
        min-height: 100vh;
        width: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        padding: 10px 14px 20px 14px;
        background: #fff;
        border-radius: 0; /* remove rounded edges for full page feel */
        border: none;     /* optional: remove border */
        box-shadow: none; /* optional: remove shadow */
    }

    h1.title-form {
        text-align: left;
        font-size: 18px;
        border-bottom: 2px solid #000;
        margin: 0 0 15px 0;
        padding-bottom: 8px;
    }

      .container {
        flex: 1;
        width: 100%;
       
        padding: 5px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-row {
        display: grid;
        grid-template-columns: repeat(2, minmax(280px, 1fr));
        gap: 10px 20px;
        margin-bottom: 10px;
    }

    .form-field {
        display: flex;
        align-items: center;
        gap: 8px;
      /*  background: #f9fbff;  label background removed*/
        padding: 6px 8px;
      
        border-radius: 6px;
    }

    .form-field label {
        width: var(--label-width);
        font-weight: bold;
        font-size: 14px;
        white-space: nowrap;
    }

   .form-field select,
.form-field input[type="text"] {
    width: 150px;       /* Reduced width */
    padding: 6px 8px;   /* Adjusted padding for compact look */
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 12px;
}

    .form-actions {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 15px;
    }

    .form-actions button {
        padding: 8px 18px;
        background: #168aad;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    .form-actions button:hover {
        opacity: 0.9;
    }
 /* Search Box */
   .search-box {
        margin: 15px 0;
        display: flex;
        justify-content: flex-start;
        gap: 6px;
        width: 100%;
    }
    .search-box input {
        padding: 6px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 12px;
        width: 220px;
        box-sizing: border-box;
    }
    .search-box button {
        padding: 7px 16px;
        background: #168aad;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
    }
    .search-box button:hover {
        background: #2a80d4;
    }
    /* Grid View Table */
    .grid-view {
        margin-top: 10px;
        border-collapse: collapse;
        width: 700px;
        
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .table-container {
    display: flex;
    justify-content: center; /* Center horizontally */
    margin-top: 10px;
}

    .grid-view th,
    .grid-view td {
        border: 1px solid #ddd;
        padding: 05px;
        text-align: left;
        font-size: 14px;
    }

    .grid-view th {
        background-color: #168aad;
        color: white;
        text-transform: uppercase;
    }

    .grid-view tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .grid-view tr:hover {
        background-color: #e0f0ff;
    }

    @media (max-width: 640px) {
        .form-row {
            grid-template-columns: 1fr;
        }
        :root {
            --label-width: 90px;
        }
    }
    
    .action-btn {
        padding: 4px 8px;
        font-size: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 0 2px;
    }
    .edit-btn {
       background: #ffffff; /* white background */
    color: #000000; 
    }
    .delete-btn {
        background: #ffffff; /* white background */
    color: #000000; 
    }
    fieldset {
  /*  border: 1px solid #000;  ✅ Blue border */
    padding: 2px 10px 2px 08px; /* Top | Right | Bottom | Left */
    border-radius: 4px;
    width: 100%; /* ✅ Make it full width inside form */
    box-sizing: border-box;
}

.page-title {
    display: inline-block;
  background-color:#f0f0f0; 
    color: black;            
    padding: 6px 500px;
    border-radius: 6px;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.page-title-container {
    text-align: left;
    margin-bottom: 10px;
    position: relative;
}
.page-title-container h2 {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis; /* optional: adds ... if it overflows */
}
.table-wrapper {
    display: flex; /* Make tables appear side by side */
    gap: 10px;     /* Space between the tables */
    justify-content: center; /* Align tables to the left */
    align-items: flex-start; /* Align them to the top */
    flex-wrap: wrap; /* If screen is small, wrap them */
     margin: 0;              /* Remove default margin */
    padding: 0; 
    height: 348px;
    padding-right: 30px;
}
.back-button-container {
    text-align: right;
    width: auto;
    margin: 5px 0 0 auto;  /* Aligns button to far right */
}
 .btn-white {
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background .3s, color .3s;
        }
        .btn-white:hover {
            background-color: #000;
            color: #fff;
        }
        
        .edited-row {
    background-color: #fffae6 !important;
    font-weight: bold;
}
.active-page {
    background: #3399ff;
    color: #fff;
    border-color: #3399ff;
}

</style>
</head>
<body>
<div class="container">
<fieldset>
   <form id="lisparametercodeform" th:action="@{/lisparameterCodesave}" th:object="${lisCode}" method="post">
       <div class="page-title-container">       
           <input type="hidden" th:field="*{id}" />
           <input type="hidden" name="_action" id="formAction" value="save" />
           <input type="hidden" name="page" id="currentPageInput" th:value="${currentPage}" />

           <h2 class="page-title">LIS Parameter code</h2>
       </div>

       <div class="form-row">
           <div class="form-field">
               <label for="location">Location</label>
             <select th:field="*{locationId}" id="locationId" required>
                   <option value="">-- Select Location --</option>
                   <option th:each="loc : ${locations}" 
                           th:value="${loc.id}" 
                           th:text="${loc.location}"></option>
               </select>
           </div>

           <div class="form-field">
               <label for="machinename">Machine Name</label>
              <select th:field="*{machineId}" id="machineId" required>
                   <option value="" hidden selected>-- Select Machine --</option>
                   <option th:each="mach : ${machines}"
                           th:value="${mach.machineId}"
                           th:text="${mach.machineName}"></option>
               </select>
           </div>
       </div>

       <div class="form-row">
           <div class="form-field">
               <label for="parameterid">Parameter ID</label>
               <input type="text" th:field="*{parameterId}" id="parameterId" placeholder="Enter LisParameter ID" required />
           </div>

           <div class="form-field">
               <label for="parametername">Parameter Name</label>
               <input type="text" th:field="*{parameterName}" id="parameterName" placeholder="Enter Lisparameter Name" required />
           </div>
       </div>

       <div class="form-actions">
           <button type="submit" onclick="setFormAction('save')" id="saveButton">Save</button>
           <button type="button" onclick="clearForm()">Clear</button>
           <button type="submit" onclick="setFormAction('update')" id="updateButton" style="display: none;">Update</button>
         <!--    <button type="button" class="btn-white" onclick="goBack()">Back</button>-->
       </div>

       <div th:if="${message}" id="flashMessage" style="padding: 4px 8px; margin: 6px 0;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            font-size: 13px;
            max-width: 300px;
            display: inline-block;
            transition: opacity 0.5s ease;">
           <span th:text="${message}"></span>
       </div>

       <!-- Search Box 
       <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchTable()" />
        <button type="button" id="searchBtn">Search</button>
    </div>-->

       <!-- Table -->
       <div class="table-wrapper">
           <div class="table-container">
               <table class="grid-view" id="lisparameterTable">
                   <thead>
                       <tr>
                           <th>Location</th>
                           <th>Machine Name</th>
                           <th>Parameter ID</th>
                           <th>Parameter Name</th>
                           <th>Edit</th>
                           <th>Delete</th>
                       </tr>
                   </thead>
                   <tbody>
                      <tr th:each="row : ${lisCodeList}">
   <td th:text="${row.locationName}">Location</td>
     <td th:text="${row.machineName}">Machine</td>
        <td th:text="${row.parameterId}">LisParameter ID</td>
   <td th:text="${row.parameterName}">LisParameter Name</td>
   <td>
       <button type="button" 
           class="action-btn edit-btn"
           th:attr="data-id=${row.id},
                    data-location-id=${row.locationId},
                   data-machine-id=${row.machineId},
                    data-test-id=${row.parameterId},
                    data-test-name=${row.parameterName},
                    data-page=${currentPage}" 
           onclick="editRow(this)">
       Edit
       </button>
   </td>
   <td>
                              <button type="button"
        class="action-btn delete-btn"
        th:attr="data-id=${row.id}"
        onclick="deleteEntry(this)">
    Delete
</button>
                           </td>
                       </tr>
                   </tbody>
                                 </table>
                                 <div>
    <a th:if="${currentPage > 0}" th:href="@{/lisparameterCode(page=${currentPage - 1}, search=${search})}">Prev</a>
    <span th:text="${currentPage + 1} + ' / ' + ${totalPages}"></span>
    <a th:if="${currentPage + 1 < totalPages}" th:href="@{/lisparameterCode(page=${currentPage + 1}, search=${search})}">Next</a>
</div>
           </div>
       </div>
   </form>
</fieldset>
</div>

<script>

window.onload = function () {
    const flash = document.getElementById("flashMessage");
    if (flash) {
        setTimeout(() => {
            flash.style.opacity = "0"; // fade out
            setTimeout(() => flash.remove(), 500); // remove after fade
        }, 2000); // show for 2.5 seconds
    }
};
function validateForm() {
    const location = document.getElementById('locationId').value;
    const machine = document.getElementById('machineId').value;
    const parameterid = document.getElementById('parameterId').value;
    const parametername = document.getElementById('parameterName').value;

    if (location && machine && parameterid && parametername) {
        const table = document.getElementById('lisparameterTable').querySelector('tbody');
        const newRow = table.insertRow();
        newRow.innerHTML = `<td>${location}</td><td>${machine}</td><td>${parameterid}</td><td>${parametername}</td>`;
        document.getElementById('lisparametercodeform').reset();
        return false;
    }
    return false;
}


function clearForm() {
    const form = document.getElementById('lisparametercodeform');
    form.reset();

   
    document.querySelector('[name="id"]').value = '';
    document.getElementById("formAction").value = "save";

   
    document.getElementById("saveButton").style.display = "inline-block";
    document.getElementById("updateButton").style.display = "none";

    // Remove highlight
    document.querySelectorAll("#lisparameterTable tbody tr").forEach(row => {
        row.classList.remove("edited-row");
    });
}
function setFormAction(action) {
    document.getElementById("formAction").value = action;
}
function addRow() {
    const location = document.getElementById('location').value;
    const machine = document.getElementById('machinename').value;
    const parameterid = document.getElementById('parameterid').value;
    const testname = document.getElementById('parametername').value;

    if (location && machine && parameterid && parametername) {
        const table = document.getElementById('lisparameterTable').querySelector('tbody');
        const newRow = table.insertRow();
        newRow.innerHTML = `
            <td>${location}</td>
            <td>${machine}</td>
            <td>${parameterid}</td>
            <td>${parametername}</td>
            <td>
                <button class="action-btn edit-btn" onclick="editRow(this)">Edit</button>
                <button class="action-btn delete-btn" onclick="deleteRow(this)">Delete</button>
            </td>`;
        clearForm();
        searchTable(false);
        return false;
    }
    return false;
}

function deleteEntry(button) {
    const id = button.getAttribute("data-id");
    if (confirm("Are you sure you want to delete this record?")) {
        const form = document.createElement('form');
        form.method = 'post';
        form.action = `/lisparameterCode/delete/${id}`;
        document.body.appendChild(form);
        form.submit();
    }
}
function editRow(btn) {
  
    document.querySelectorAll("#lisparameterTable tbody tr").forEach(row => {
        row.classList.remove("edited-row");
    });

  
    const currentRow = btn.closest('tr');
    currentRow.classList.add("edited-row");

   
    document.querySelector('[name="id"]').value = btn.getAttribute("data-id");
    document.querySelector('[name="locationId"]').value = btn.getAttribute("data-location-id");
    document.querySelector('[name="machineId"]').value = btn.getAttribute("data-machine-id");
    document.querySelector('[name="parameterId"]').value = btn.getAttribute("data-test-id");
    document.querySelector('[name="parameterName"]').value = btn.getAttribute("data-test-name");
    // Set page value (optional if you're preserving pagination)
    const page = btn.getAttribute("data-page");
    document.getElementById("currentPageInput").value = page;

    // Show Update button, hide Save
    document.getElementById("saveButton").style.display = "none";
    document.getElementById("updateButton").style.display = "inline-block";
}
function searchTable() {
    const input = document.getElementById("searchInput");
    const filter = input.value.trim().toUpperCase();
    const tableBody = document.getElementById("lisparameterTable").querySelector('tbody');
    const rows = tableBody.querySelectorAll("tr");

    rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        let matchFound = false;

        cells.forEach(cell => {
            const cellText = cell.textContent || cell.innerText;
            if (cellText.toUpperCase().includes(filter)) {
                matchFound = true;
            }
        });

        if (filter === "") {
            // No filter — show everything, remove highlights
            row.style.display = "";
            row.style.backgroundColor = "";
        } else if (matchFound) {
            row.style.display = "";
            row.style.backgroundColor = "#ffff99"; // highlight match
        } else {
            row.style.display = "none";
        }
    });
}
function goBack() {
    window.location.href = "/home";  
}
</script>
</body>
</html>
