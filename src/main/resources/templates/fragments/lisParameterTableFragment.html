<tbody th:fragment="tableRows(lisCodeList)">
  <tr th:each="row : ${lisCodeList}">
    <td th:text="${row.locationName}">Location</td>
    <td th:text="${row.machineName}">Machine</td>
    <td th:text="${row.parameterId}">LisParameter ID</td>
    <td th:text="${row.parameterName}">LisParameter Name</td>
    <td>
      <button type="button" 
              class="action-btn edit-btn"
              th:attr="data-id=${row.id},
                       data-location-id=${row.locationId},
                       data-machine-id=${row.machineId},
                       data-param-id=${row.parameterId},
                       data-param-name=${row.parameterName},
                       data-page=${currentPage}" 
              onclick="editRow(this)">
        Edit
      </button>
    </td>
    <td>
      <button type="button"
              class="action-btn delete-btn"
              th:attr="data-id=${row.id}"
              onclick="deleteEntry(this)">
        Delete
      </button>
    </td>
  </tr>
</tbody>
