<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Mapping Details</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .main-wrapper {
            display: flex;
            height: 100vh;
        }

        .sidebar {
    background-color: #e0f0ff;
    width: 150px;
    transition: width 0.3s ease;
    display: flex;
    flex-direction: column;
    padding: 10px;
    position: relative;
}

.sidebar.collapsed {
    width: 30px;
    padding: 10px 4px; /* reduce padding when collapsed */
}

        .toggle-btn {
            background-color: #3399ff;
            color: white;
            border: none;
            padding: 4px 6px;
            font-size: 14px;
            border-radius: 4px;
            align-self: flex-end;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .sidebar.collapsed .sidebar-title,
        .sidebar.collapsed #menuContent {
            display: none;
        }

        .sidebar-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            font-size: 15px;
            padding: 6px 4px;
            cursor: pointer;
        }

        .toggle-icon {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .menu {
            margin-top: 8px;
        }

        .menu.collapsed {
            display: none;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 8px;
            text-decoration: none;
            color: #000;
            font-size: 14px;
            border-radius: 6px;
            background: #fff;
            margin-bottom: 6px;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background-color: #cce6ff;
        }

        .menu-text {
            margin-left: 10px;
            white-space: nowrap;
        }

        .content-area {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <!-- ‚ò∞ Toggle Button -->
        <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

        <!-- Mapping Details Title -->
        <div class="sidebar-title" onclick="toggleMenu()">
            <span class="title-text">Mapping Details</span>
            <span id="arrowIcon" class="toggle-icon">&#9654;</span> <!-- > -->
        </div>

        <!-- Menu Items -->
        <div id="menuContent" class="menu collapsed">
           <a href="#" onclick="loadContent('/fragments/MachineCode')" class="menu-item">
    üñ•Ô∏è <span class="menu-text">Machine Code</span>
</a>
<a href="#" onclick="loadContent('/fragments/lisparameterCode')" class="menu-item">
    üß™ <span class="menu-text">LIS Parameter</span>
</a>
<a href="#" onclick="loadContent('/fragments/mappingScreen')" class="menu-item">
    üîó <span class="menu-text">Mapping Screen</span>
</a>
        </div>
    </div>

    <!-- Main Content -->
     <div class="content-area" id="mainContent">
        <p>Select a menu item to load content here.</p>
    </div>
    </div>


<script>
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("collapsed");
    }

    function toggleMenu() {
        const menu = document.getElementById("menuContent");
        const arrow = document.getElementById("arrowIcon");

        if (menu.classList.contains("collapsed")) {
            menu.classList.remove("collapsed");
            arrow.innerHTML = "&#9660;"; // down arrow
        } else {
            menu.classList.add("collapsed");
            arrow.innerHTML = "&#9654;"; // right arrow
        }
    }
    
    function loadContent(path) {
        fetch(path)
            .then(response => {
                if (!response.ok) throw new Error("Network error");
                return response.text();
            })
            .then(html => {
                document.getElementById("mainContent").innerHTML = html;
            })
            .catch(error => {
                document.getElementById("mainContent").innerHTML = "<p>Error loading content.</p>";
                console.error(error);
            });
    }
</script>

</body>
</html>
